<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="assets/imgs/logo.png" class="header-logo">

    <ion-title>{{ 'page.notices' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="home-page">
  <ion-item-sliding *ngFor="let item of notices; let i=index" detail-push style="color: dark; margin-bottom: 5px; border-radius: 15px; ">
    <ion-item color="white" no-lines="true" style="color: dark; margin-bottom: 5px; border-radius: 15px; background: rgba(255,255,255,0.7); ">
      <h3> {{ i+1 }}. {{ item.title }}</h3>
      <p>下載通告: <a href="{{ item.file }}">立即下載</a></p>
      <small>日期：{{ item.publishDate }}</small>
    </ion-item>
  </ion-item-sliding>
</ion-content>
