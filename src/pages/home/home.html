<ion-header>
  <ion-navbar class="home-header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'page.homeTitle' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home-page">
  <ion-img src="assets/imgs/logo.png" class="home-logo"></ion-img>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped(item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{ item.title | translate }}
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title | translate}}</b>
  </div>
</ion-content>
