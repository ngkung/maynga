<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'page.albums' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="home-page">
  <ion-item-sliding *ngFor="let album of albums; let i=index" #item>
    <ion-item color="white" no-lines="true" style="color: red;margin-bottom: 3px;" class="item item-text-wrap" detail-push (click)="showDetails(album)">
      <ion-avatar item-start>
        <img src="http://maynga01.no-ip.org:8008/images/albums/{{ album.id }}/{{album.photos[1]}}">
      </ion-avatar>
      <p class="item item-text-wrap">{{ album.title }}</p>

    </ion-item>
  </ion-item-sliding>
</ion-content>
