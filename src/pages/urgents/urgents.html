<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'page.urgents' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="home-page">
  <ion-item-sliding *ngFor="let item of urgents; let i=index" detail-push>
    <ion-item color="white" no-lines="true" style="color: red;margin-bottom: 3px;">
      <h2>{{ i+1 }}. {{ item.title }}</h2>
      <p><strong>{{ item.text }}</strong></p>
      <small>日期：{{ item.publishDate }}</small>
    </ion-item>
  </ion-item-sliding>
</ion-content>
